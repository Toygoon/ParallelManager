{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a href="{% url 'refresh_nodes' option='refresh' %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Refresh</a>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Project Name
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800"
                                 id="project_name">{{ project_name }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                VM Instances
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="vm_instances">{{ vm_instances }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'nodes_table.html' %}
    <!-- /.container-fluid -->
    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %} "></script>

    <!-- Page level plugins -->
    <script src="{% static "vendor/chart.js/Chart.min.js" %} "></script>

    <!-- Page level custom scripts -->
    <script src="{% static "js/dashboard/demo/chart-area-demo.js" %} "></script>
    <script src="{% static "js/dashboard/demo/chart-pie-demo.js" %} "></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/dashboard/sb-admin-2.min.js" %} "></script>

{% endblock %}

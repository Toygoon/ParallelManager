{% extends 'dashboard/base.html' %}
{% load static %}
{% block body %}
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <!--<a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>-->
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Device Name
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="device_name">{{ device_name }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Operating System
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="os"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                CPU Architecture
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="arch"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total RAM
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="total_ram"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                External IP
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="external_ip"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Internal IP
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="internal_ip"></div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Content Row -->
    <div class="row">
        <!-- Area Chart -->
        <div class="col-xl-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div
                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">CPU Usage</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pie Chart -->
        <div class="col-xl-6">
            <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">RAM Usage</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                    <div class="chart-pie pt-4 pb-2">
                        <canvas id="myPieChart"></canvas>
                    </div>
                    <div class="mt-4 text-center small">
                                        <span class="mr-2">
                                            <i class="fas fa-circle text-success"></i> Used
                                        </span>
                        <span class="mr-2">
                                            <i class="fas fa-circle text-primary"></i> Unused
                                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.container-fluid -->
    <!-- Core plugin JavaScript-->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %} "></script>

    <!-- Page level plugins -->
    <script src="{% static "vendor/chart.js/Chart.min.js" %} "></script>

    <!-- Page level custom scripts -->
    <script src="{% static "js/dashboard/demo/chart-area-demo.js" %} "></script>
    <script src="{% static "js/dashboard/demo/chart-pie-demo.js" %} "></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static "js/dashboard/sb-admin-2.min.js" %} "></script>
    <script type="text/javascript">
        $(function () {
            $.ajaxSetup({
                cache: false,
            });
        })

        let chartData = new Array(10), chartLabel = new Array(10);
        chartLabel.fill('');
        chartData.fill('0.0');
        let chartDataIdx = 0;

        function pushChartData(data) {
            if (chartDataIdx < 9) {
                chartData[chartDataIdx++] = data;
            } else {
                chartData.shift();
                chartData.push(data);
            }
        }

        function setChartData() {
            var ctx = document.getElementById("myAreaChart");
            var myLineChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartLabel,
                    datasets: [{
                        label: "CPU Usage",
                        lineTension: 0.3,
                        backgroundColor: "rgba(78, 115, 223, 0.05)",
                        borderColor: "rgba(78, 115, 223, 1)",
                        pointRadius: 3,
                        pointBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointBorderColor: "rgba(78, 115, 223, 1)",
                        pointHoverRadius: 3,
                        pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
                        pointHoverBorderColor: "rgba(78, 115, 223, 1)",
                        pointHitRadius: 10,
                        pointBorderWidth: 2,
                        data: chartData,
                    }],
                },
                options: {
                    animation: {
                        duration: 0
                    },
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            left: 10,
                            right: 25,
                            top: 25,
                            bottom: 0
                        }
                    },
                    scales: {
                        responsive: false,
                        xAxes: [{
                            time: {
                                unit: 'date'
                            },
                            gridLines: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                maxTicksLimit: 7
                            }
                        }],
                        yAxes: [{
                            ticks: {
                                beginAtZero: true,
                                max: 100,
                                {#maxTicksLimit: 5,#}
                                {#padding: 10,#}
                                callback: function (value, index, values) {
                                    return number_format(value) + '%';
                                }
                            },
                            gridLines: {
                                color: "rgb(234, 236, 244)",
                                zeroLineColor: "rgb(234, 236, 244)",
                                drawBorder: false,
                                borderDash: [2],
                                zeroLineBorderDash: [2]
                            }
                        }],
                    },
                    legend: {
                        display: false
                    },
                    tooltips: {
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        titleMarginBottom: 10,
                        titleFontColor: '#6e707e',
                        titleFontSize: 14,
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        intersect: false,
                        mode: 'index',
                        caretPadding: 10,
                        callbacks: {
                            label: function (tooltipItem, chart) {
                                var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
                                return datasetLabel + ' : ' + number_format(tooltipItem.yLabel) + '%';
                            }
                        }
                    }
                }
            });
        }

        function setPieData(ramUsage) {
            var ctx = document.getElementById("myPieChart");
            var myPieChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ["Used", "Unused"],
                    datasets: [{
                        data: [ramUsage, 100 - ramUsage],
                        backgroundColor: ['#e74a3b', '#4e73df'],
                        hoverBorderColor: "rgba(234, 236, 244, 1)",
                    }],
                },
                options: {
                    animation: {
                        duration: 0
                    },
                    maintainAspectRatio: false,
                    tooltips: {
                        backgroundColor: "rgb(255,255,255)",
                        bodyFontColor: "#858796",
                        borderColor: '#dddfeb',
                        borderWidth: 1,
                        xPadding: 15,
                        yPadding: 15,
                        displayColors: false,
                        caretPadding: 10,
                    },
                    legend: {
                        display: false
                    },
                    cutoutPercentage: 80,
                },
            });

        }

        function getUsage() {
            jQuery.ajax({
                type: "GET",
                url: "/api/cpu_usage",
                cache: false,
                data: {},
                datatype: "JSON",
                success: function (data) {
                    let json = JSON.parse(JSON.stringify(data));
                    pushChartData(parseFloat(json.cpu));
                    setChartData();

                    setPieData(parseInt(json.ram))
                },
                error: function (xhr, status, error) {
                    console.log('error');
                }
            });
        }

        function getIp() {
            jQuery.ajax({
                type: "GET",
                url: "/api/client_info",
                cache: false,
                data: {},
                datatype: "JSON",
                success: function (data) {
                    let json = JSON.parse(JSON.stringify(data));
                    document.getElementById('os').textContent = json.os;
                    document.getElementById('internal_ip').textContent = json.internal_ip;
                    document.getElementById('external_ip').textContent = json.external_ip;
                    document.getElementById('total_ram').textContent = json.total_ram;
                    document.getElementById('arch').textContent = json.arch;

                },
                error: function (xhr, status, error) {
                    console.log('error');
                }
            });
        }

        getIp();
        setChartData();

        setInterval(getUsage, 1000);
        getUsage();
    </script>

{% endblock %}
